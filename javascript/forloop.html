<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for statement</title>
</head>
<body>
    <script>
        for( i=1;i<=5; i++)
       
        {
            for(let j=1; j<=((2*i)-1);j++)
            {
            document.write("*")
        }
        document.write("<br>")
    }
    for(  i=5;i>=1;i--)
    {
       for(let j=1; j<=((2*i)-1); j++ )
       {
       document.write("*")
       }
       document.write("<br>")
    }
    </script>
</body>
</html>
