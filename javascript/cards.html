<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
</head>
<style>
         .container{
            margin-top: 250px;
            display: flex;
            justify-content: space-around;
        }
        .item {
            width: 200px;
            height: 400px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: bisque;
            margin-left: 25px;
            margin-top: 50px;

        }

        .image1 {
            width: 150px;
            height: 150px;
            background-color: brown;
            border: 1px solid blue;
            margin-left: 25px;
            margin-top: 25px;
            background: url("image1.jpg") no-repeat;

        }
        .image2 {
            width: 150px;
            height: 150px;
            background-color: rgb(92, 70, 255);
            border: 1px solid blue;
            margin-left: 25px;
            margin-top: 25px;
            background: url("image2.jpg") no-repeat;

        }
        .image3 {
            width: 150px;
            height: 150px;
            background-color: rgb(2, 110, 132);
            border: 1px solid blue;
            margin-left: 25px;
            margin-top: 25px;
            background: url("image3.jpg") no-repeat;

        }

        .title {
            text-align: center;
            cursor: pointer;
            color: black;
            background-color: azure;
            border-radius: 6px;
            font-size: 25px;
            margin-left: 35px;
            margin-top: 25px;
            width: 120px;
            height: 35px;
            border: 1px solid black;

        }

        .cart {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: burlywood;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 30px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;


        }
        .total {
            width: 200px;
            height: 50px;
            border: 1px solid black;
            background-color: burlywood;
            border-radius:6px;
            position: absolute;
            top: 80px;
            right: 30px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
font-size: 22px;

        }


        .qty {
            margin-top: 10px;
            margin-left: 35px;
        }
        
        .price{
            color: black;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    
    <script>
     function addcart(a){
        let qty;
        let price;
        if(a==1){
            qty= document.getElementById("qty1").value;
            price= number(document.getElementById("price1").innerHTML)
            price= qty*price;
            document.getElementById("qty1").value=1;
        }
        if(a==2){
            qty= document.getElementById("qty2").value;
            price= number(document.getElementById("price2").innerHTML)
            price= qty*price;
            document.getElementById("qty2").value=1;
        }
        if(a==3){
            qty= document.getElementById("qty3").value;
            price= number(document.getElementById("price2").innerHTML)
            price= qty*price;
            document.getElementById("qty3").value=1;
        }
        let oldprice=number(document.getElementById("totalprice").innerhtml)
        let pastvalue =document.getElementById('cart').innerHTML;
        qty= Number(qty);
        pastvalue=Number(pastvalue);
        document.getElementById("cart").innerHTML= pastvalue + qty;
        document.getElementById("totalprice").innerHTML=price+ oldprice;
     }
</script>
<body>
    
    <div calss="container">
        <div class="item">
            <div class="image1"></div>
            <div class="qty">
                <select  name="qty" id="qty1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
  
                </select>
            <div class="price">price:<span id="price1">500</span></div>
            <div class="title" onclick="addcart(1)"> Add Item</div>
            </div>
        </div>
        <div class="item">
            <div class="image2"></div>
            <div class="qty">
                <select  name="qty" id="qty2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
  
                </select>
            <div class="price">price:<span id="price2">900</span></div>
            <div class="title" onclick="addcart(2)"> Add Item</div>
            </div>
        </div>
        <div class="item">
            <div class="image3"></div>
            <div class="qty">
                <select  name="qty" id="qty3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
  
                </select>
            <div class="price">price:<span id="price1">1200</span></div>
            <div class="title" onclick="addcart(3)"> Add Item</div>
            </div>
        </div>


</div>
<div id="cart" class="cart">0</div>

<div class="total">Total Price: <span id="totalprice">0</span> </div>
</body>
</html>
