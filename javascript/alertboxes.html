<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    


<script>
    let number= prompt("enter the number")
    let j=0
    for( let i=1;i<=number;i++)
    {
     if (number%i==0) j++;
    }
    if(j==2) 
    document.write(number  + "is prime number");
    else 
    document.write(number  + "is  not aprime number");

</script>

</body>
</html>
