<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>




    <script>
         let i=1;
         while(i<=100)
         { 
            let k=0;
            let j=1;
            while(j<=i)
            {
                if(i%j==0) k++
                j++
            }
            if(k==2) document.write(i+"<br>")
           i++ 
         }
    </script>
</body>
</html>
