   <div  class="button" onclick="validate()">submit</div>

    <script>
    
       function validate()
       {
        try{
        document.getElementById("errormessage").innerHTML= " ";
        var error= " ";
        var name= document.getElementById("firstname").value;
        var mobile= document.getElementById("mobilenumber").value;
        var password= document.getElementById("password").value;
        var age= document.getElementById("age").value;
        var gender= document.getElementById("gender").value;
        if(name.length <=0){
              error += "username should not be empty";
        }
        if(mobile.length<=0){
            error +="mobile number should not be empty";
        }
        if(password.length<=0){
            error +=" password should not be empty";
        }
        if(age.length<=0) {
            error += "age should not be empty";
        }
        if(gender.length<=0){
            error += "select any one should  not be empty";
        }
         throw error;

    }
       catch(obj){
        document.getElementById("errormessage").innerHTML=obj;

       }
}
