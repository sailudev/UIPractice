<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph</title>
    <script>
        function para1(){
            document.getElementById("para1").style.color="red";
        }
        function para2(){
            document.getElementById("par2").style.color="blue";
        }
    </script>
</head>
<body>
    <p id="para1">gfhgfdsjf;kslddgsd;glsdmgl;sd</p>
    <button onclick="para1()">button1</button>
    <p id="par2">dfasggkjfgjjj;ddddddddddddddddd</p>
    <button onclick="para2()">button2</button>
</body>
</html>
