<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
</head>
<body>
       
    <script>
       function cbfun(cb){
        document.write("callback function <br>");
        cb();

       }
        cbfun(greet);
        function greet(){
           document.write("greet function")
        }
    </script>
</body>
</html>
