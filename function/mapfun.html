<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    

<script>
    const array1=[2,3,5,8]; 
    let modifiedarray = array1.map(item=>item+"!!");
    document.write(modifiedarray+",")

    let firstname; let lastname; let rest1;
    [firstname,lastname,...rest1]=["sailu","macha",1,2,3,5,5];

    document.write(firstname,lastname+"<br>")
    document.write(rest1)

</script>

</body>
