<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card</title>
    <style>
        .top{
           
            width: 80%;
            height: 200px;
            border: 1px solid rgb(237, 237, 235);
        }
        .row{
            
            overflow: visible;
            
            display: flex;
            justify-content: space-between;
        }
        .card{

            top:200px;
            width:18%;
            height:300px;
            background-color: bisque;
            border-radius: 5px;
           
            border: 2px solid burlywood;
        }
        #card1{
            background: url(img14.jpeg) no-repeat;
        }
        #card2{
            background: url(img10.jpg) no-repeat;
        }
        #card3{
            background: url(img.jpeg) no-repeat;
        }
        #card4{
            background: url(img1.jpg) no-repeat;
        }
        #card5{
            background: url(img13.jpg) no-repeat;
        }
        .title{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            font-weight: 800;
            position: absolute;
            top:150px;
        }
        .card:hover{
            transform:scale(1.43);
            transition: .1s;
            border: 2px solid rgb(255, 255, 255)

        }
    </style>
</head>
<body>
    <div class="top"> </div>
    <div class="row">

        <div class="card" id="card1"> 
            <div class="title">Movie Name</div>
        </div>
        <div class="card" id="card2"> <div class="title">Movie Name</div></div>
        <div class="card" id="card3"> <div class="title">Movie Name</div></div>
        <div class="card" id="card4"> <div class="title">Movie Name</div></div>
        <div class="card" id="card5"> <div class="title">Movie Name</div></div>

    </div>
    
</body>
</html>
